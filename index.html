<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>GifTastic Feelings</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Charmonman|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="media">
            <div class="media-body">
                <h1 class="mt-0 mb-1">GifTastic Feelings</h1>
                    <h3>Click a button to see gifs describing an emotion, or add your own emotions.</h3>
            </div>
            <!--<img class="ml-3" src="https://media.giphy.com/media/coxzJubQ2WfWE/giphy.gif" alt="cat in box">-->
        </div>
       
        <div id="emotions-view"></div>

        <form id="request-form">
            <label for="movie-input">What are you feeling? Add it here! </label>
            <input type="text" id="emotion-input"><br>
            <!--button to trigger new emotion to be added-->
            <input id="add-emotion" type="submit" value="Press the Magic Button">
        </form>

        <div id="gifs-go-here"></div>
        
    </div>



</body>
</html>
