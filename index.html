<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>GifTastic Feelings</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Mystery+Quest|Quicksand" rel="stylesheet">	<link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <h1 class="mt-0 mb-1">GifTastic Feelings</h1> 
        <h3>Click a button to see gifs describing an emotion, or add your own emotions.</h3>
    </div>
    <div class="container-fluid">

       
        <div id="emotions-view"></div>
        <br>
        <br>
        <form class="form-inline" id="request-form">
            <div class="form-group mb-2">
                <label for="emotion-input">What are you feeling? Add it here! </label>
            </div>
            <div class="form-group mb-2">
                <input type="text" id="emotion-input">
            </div>
            <div class="form-group mb-2">
                <!--button to trigger new emotion to be added-->
                <input id="add-emotion" class="btn btn-secondary btn-sm mb-2" type="submit" value="Press the Magic Button">
            </div>
           
        </form>
    <div class="row">
        <div id="gifs-go-here"></div>

    </div>    
        
    </div>



</body>
</html>
